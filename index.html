<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Rekap Humas FKIP UAD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery (diperlukan untuk Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Font Awesome (untuk ikon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jsPDF & jsPDF-AutoTable (untuk ekspor PDF) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <!-- SheetJS (xlsx) (untuk ekspor Excel) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Simple transition for hidden class */
        .hidden { display: none; }
        /* Style untuk Select2 agar sesuai dengan Tailwind */
        .select2-container .select2-selection--single { height: 42px; border: 1px solid #d1d5db; border-radius: 0.375rem; }
        .select2-container--default .select2-selection--single .select2-selection__rendered { line-height: 40px; padding-left: 12px; }
        .select2-container--default .select2-selection--single .select2-selection__arrow { height: 40px; }
        .select2-dropdown { border: 1px solid #d1d5db; border-radius: 0.375rem; }
        /* Pagination styles */
        .pagination-btn { min-width: 40px; }
        .pagination-btn.active { background-color: #2563eb; color: white; border-color: #2563eb; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Halaman Loading Awal -->
    <div id="loading-page" class="min-h-screen flex items-center justify-center">
        <p class="text-gray-600">Memuat Aplikasi...</p>
    </div>

    <!-- Halaman Login -->
    <div id="auth-page" class="hidden">
        <div class="min-h-screen bg-gray-100 flex items-center justify-center">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
                <h1 class="text-2xl font-bold text-center text-gray-800">Login Admin</h1>
                <p class="text-center text-gray-600">Sistem Rekap Humas & Promosi FKIP UAD</p>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="text-sm font-bold text-gray-600 block">Email</label>
                        <input id="email" class="w-full p-2 border border-gray-300 rounded-md mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" required />
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-600 block">Password</label>
                        <input id="password" class="w-full p-2 border border-gray-300 rounded-md mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" required />
                    </div>
                    <p id="error-message" class="text-red-500 text-sm text-center"></p>
                    <div>
                        <button id="login-button" type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white text-sm font-semibold">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Halaman Dashboard Utama -->
    <div id="dashboard-page" class="hidden">
        <header class="bg-blue-800 text-white shadow-md">
            <div class="container mx-auto p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">Rekap Humas & Promosi FKIP UAD</h1>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Logout</button>
            </div>
        </header>
        <main class="container mx-auto p-4">
            <div class="flex flex-col md:flex-row gap-6">
                <aside class="md:w-1/4">
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h2 class="text-lg font-semibold mb-3 border-b pb-2">Menu Master</h2>
                        <ul id="menu-container" class="space-y-2">
                           <!-- Menu items will be injected here by JS -->
                        </ul>
                    </div>
                </aside>
                <section id="content-section" class="md:w-3/4">
                    <!-- Content will be injected here by JS -->
                </section>
            </div>
        </main>
    </div>

    <script type="module">
        // --- KONFIGURASI SUPABASE ---
        const supabaseUrl = 'https://hhmqbfbzvskmfheeainf.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhobXFiZmJ6dnNrbWZoZWVhaW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NzI4MTQsImV4cCI6MjA3MjQ0ODgxNH0.zmI2ku95AnqPZx_DMh4mtXsiHjKsuP5PprJ5r_pApqA';

        // Pemeriksaan Konfigurasi
        if (supabaseUrl.startsWith('URL_PROYEK') || supabaseAnonKey.startsWith('KUNCI_ANON')) {
            document.body.innerHTML = `<div class="min-h-screen flex items-center justify-center bg-red-50 text-red-800 p-4"><div class="w-full max-w-lg p-8 bg-white shadow-lg rounded-lg border-2 border-red-300"><h1 class="text-2xl font-bold mb-4">Kesalahan Konfigurasi</h1><p>Harap ganti nilai <code class="bg-red-100 p-1 rounded">URL_PROYEK_SUPABASE_ANDA</code> dan <code class="bg-red-100 p-1 rounded">KUNCI_ANON_SUPABASE_ANDA</code> di dalam file HTML (di dalam tag &lt;script&gt;) dengan kredensial Supabase Anda yang sebenarnya.</p><p class="mt-2 text-sm">Anda bisa mendapatkan kredensial ini dari dasbor proyek Supabase Anda di bagian Settings > API.</p></div></div>`;
            throw new Error("Supabase URL and Anon Key are not configured.");
        }

        const { createClient } = window.supabase;
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        // -------------------------

        // State management variables
        let academicYears = [];
        let schools = [];
        let agendas = [];
        let activeMenu = 'agenda'; // Default menu is now agenda
        let currentPage = 1;
        const itemsPerPage = 10;

        // DOM Elements
        const loadingPage = document.getElementById('loading-page');
        const authPage = document.getElementById('auth-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const contentSection = document.getElementById('content-section');

        // --- AUTHENTICATION ---
        const loginForm = document.getElementById('login-form');
        const logoutButton = document.getElementById('logout-button');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            loginButton.disabled = true;
            loginButton.textContent = 'Loading...';
            errorMessage.textContent = '';
            const { error } = await supabase.auth.signInWithPassword({ 
                email: document.getElementById('email').value, 
                password: document.getElementById('password').value 
            });
            if (error) errorMessage.textContent = error.message;
            loginButton.disabled = false;
            loginButton.textContent = 'Login';
        });

        logoutButton.addEventListener('click', () => {
            supabase.auth.signOut();
        });

        // --- UI TOGGLING & MAIN APP LOGIC ---
        function showPage(page) {
            loadingPage.classList.add('hidden');
            authPage.classList.add('hidden');
            dashboardPage.classList.add('hidden');
            page.classList.remove('hidden');
        }
        
        supabase.auth.onAuthStateChange((_event, session) => {
            if (session) {
                showPage(dashboardPage);
                if(!window.appInitialized) initializeApp();
            } else {
                window.appInitialized = false;
                showPage(authPage);
            }
        });

        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                showPage(dashboardPage);
                initializeApp();
            } else {
                showPage(authPage);
            }
        }).catch(err => {
            console.error("Error getting session:", err);
            showPage(authPage);
        });
        
        // --- DASHBOARD INITIALIZATION ---
        async function initializeApp() {
            window.appInitialized = true;
            renderMenu();
            await fetchData();
            renderContent();
            
            supabase.channel('public-schema-changes')
                .on('postgres_changes', { event: '*', schema: 'public' }, () => {
                    fetchDataAndRender();
                })
                .subscribe();
        }

        async function fetchData() {
            const { data: yearsData } = await supabase.from('academic_years').select('*').order('start', { ascending: false });
            const { data: schoolsData } = await supabase.from('schools').select('*').order('name');
            const { data: agendasData } = await supabase.from('agendas').select('*').order('date', { ascending: false });
            academicYears = yearsData || [];
            schools = schoolsData || [];
            agendas = agendasData || [];
        }

        async function fetchDataAndRender() {
            await fetchData();
            renderContent();
        }
        
        // --- RENDERING FUNCTIONS ---
        function renderMenu() {
            const menuContainer = document.getElementById('menu-container');
            const menuItems = [
                { key: 'agenda', label: 'Agenda Humas' },
                { key: 'sekolah', label: 'Data Sekolah' }, 
                { key: 'tahunAkademik', label: 'Tahun Akademik' }, 
                { key: 'profil', label: 'Profil' }
            ];

            menuContainer.innerHTML = menuItems.map(item => `
                <li>
                    <button data-menu="${item.key}" class="menu-button w-full text-left px-4 py-2 rounded-md transition-colors duration-200 ${activeMenu === item.key ? 'bg-blue-600 text-white shadow' : 'bg-gray-50 hover:bg-gray-200 text-gray-700'}">
                        ${item.label}
                    </button>
                </li>
            `).join('');

            document.querySelectorAll('.menu-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    activeMenu = e.target.dataset.menu;
                    currentPage = 1; // Reset page on menu change
                    renderMenu();
                    renderContent();
                });
            });
        }
        
        function renderContent() {
             contentSection.innerHTML = '<div class="text-center p-8">Memuat data...</div>';
             switch (activeMenu) {
                case 'tahunAkademik': 
                    renderMasterDataView({ title: 'Tahun Akademik', data: academicYears, fields: academicYearFields, tableName: 'academic_years' });
                    break;
                case 'sekolah': 
                    renderMasterDataView({ title: 'Data Sekolah', data: schools, fields: schoolFields, tableName: 'schools' });
                    break;
                case 'agenda': 
                    renderMasterDataView({ title: 'Agenda Humas dan Promosi', data: agendas, fields: agendaFields(schools, academicYears), tableName: 'agendas' });
                    break;
                case 'profil':
                    renderProfileView();
                    break;
                default: 
                    contentSection.innerHTML = '<div class="text-center p-8">Silakan pilih menu</div>';
             }
        }
        
        function renderProfileView() {
            contentSection.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Ubah Password</h2>
                    <form id="password-form" class="space-y-4 max-w-sm">
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-gray-600 mb-1">Password Baru</label>
                            <input type="password" id="new-password" name="new-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-600 mb-1">Konfirmasi Password Baru</label>
                            <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <p id="password-error" class="text-red-500 text-sm"></p>
                        <p id="password-success" class="text-green-500 text-sm"></p>
                        <div class="pt-2">
                             <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Update Password</button>
                        </div>
                    </form>
                </div>
            `;

            document.getElementById('password-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const errorEl = document.getElementById('password-error');
                const successEl = document.getElementById('password-success');

                errorEl.textContent = ''; successEl.textContent = '';

                if (newPassword.length < 6) { errorEl.textContent = 'Password minimal harus 6 karakter.'; return; }
                if (newPassword !== confirmPassword) { errorEl.textContent = 'Password tidak cocok.'; return; }

                const { error } = await supabase.auth.updateUser({ password: newPassword });
                
                if (error) { errorEl.textContent = `Gagal: ${error.message}`; } 
                else { successEl.textContent = 'Password berhasil diubah!'; e.target.reset(); }
            });
        }

        function renderMasterDataView({ title, data, fields, tableName }) {
            contentSection.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="mb-6 pb-4 border-b">
                        <h2 id="form-title" class="text-xl font-bold text-gray-800">Tambah ${title}</h2>
                        <form id="master-form" class="mt-4 space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${fields.map(field => `<div class="${field.fullWidth ? 'md:col-span-2' : ''}"><label class="block text-sm font-medium text-gray-600 mb-1">${field.label}</label>${generateFieldHtml(field)}</div>`).join('')}
                            </div>
                            <div id="form-buttons" class="flex items-center gap-4 pt-2"><button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Simpan Data</button></div>
                        </form>
                    </div>
                    <div>
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                           <h2 class="text-xl font-bold text-gray-800 whitespace-nowrap">Daftar ${title}</h2>
                           ${tableName === 'agendas' ? `
                           <div class="w-full flex flex-col sm:flex-row sm:items-center justify-end gap-4">
                                <div class="flex-grow w-full sm:w-auto">
                                    <label for="year-filter" class="sr-only">Sortir per Tahun Akademik</label>
                                    <select id="year-filter" class="p-2 border border-gray-300 rounded-md shadow-sm w-full"><option value="all">Semua Tahun Akademik</option>${academicYears.map(year => `<option value="${year.id}">${year.name}</option>`).join('')}</select>
                                </div>
                                <div class="flex items-center gap-2">
                                    <button id="export-pdf" title="Export to PDF" class="px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-700"><i class="fas fa-file-pdf"></i></button>
                                    <button id="export-excel" title="Export to Excel" class="px-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"><i class="fas fa-file-excel"></i></button>
                                    <button id="export-csv" title="Export to CSV" class="px-3 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700"><i class="fas fa-file-csv"></i></button>
                                </div>
                           </div>
                           ` : ''}
                        </div>
                        <div class="overflow-x-auto"><table class="min-w-full bg-white border"><thead class="bg-gray-50"><tr>${fields.map(field => `<th class="py-2 px-4 border-b text-left text-sm font-semibold text-gray-600">${field.label}</th>`).join('')}<th class="py-2 px-4 border-b text-left text-sm font-semibold text-gray-600">Aksi</th></tr></thead><tbody id="table-body" class="text-gray-700"></tbody></table></div>
                        <div id="pagination-container" class="mt-4 flex justify-center items-center gap-2"></div>
                    </div>
                </div>`;
            
            let filteredData = data;
            
            function updateView() {
                const paginatedData = filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);
                renderTableBody(paginatedData);
                renderPaginationControls(filteredData.length);
                attachActionListeners();
            }

            function renderTableBody(dataToRender) {
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = dataToRender.length === 0 ? `<tr><td colspan="${fields.length + 1}" class="text-center py-4">Tidak ada data.</td></tr>` : dataToRender.map(item => `
                    <tr class="hover:bg-gray-50">
                        ${fields.map(field => {
                            let cellValue = item[field.name] || '';
                            if (tableName === 'agendas' && field.name === 'academic_year_id') {
                                const year = academicYears.find(y => y.id == cellValue);
                                cellValue = year ? year.name : 'Tidak Diketahui';
                            }
                            return `<td class="py-2 px-4 border-b text-sm align-top">${cellValue}</td>`
                        }).join('')}
                        <td class="py-2 px-4 border-b text-sm align-top"><div class="flex gap-2"><button data-id="${item.id}" class="edit-btn text-blue-500 hover:text-blue-700 font-medium">Edit</button><button data-id="${item.id}" class="delete-btn text-red-500 hover:text-red-700 font-medium">Hapus</button></div></td>
                    </tr>`).join('');
            }
            
            function renderPaginationControls(totalItems) {
                const container = document.getElementById('pagination-container');
                if (!container) return;
                const totalPages = Math.ceil(totalItems / itemsPerPage);
                container.innerHTML = '';
                if(totalPages <= 1) return;

                for (let i = 1; i <= totalPages; i++) {
                    const btn = document.createElement('button');
                    btn.textContent = i;
                    btn.className = `pagination-btn px-4 py-2 border rounded-md text-sm ${i === currentPage ? 'active' : 'bg-white hover:bg-gray-100'}`;
                    btn.onclick = () => {
                        currentPage = i;
                        updateView();
                    };
                    container.appendChild(btn);
                }
            }

            let isEditing = null;
            const masterForm = document.getElementById('master-form');
            masterForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const dataToSubmit = Object.fromEntries(formData.entries());
                
                const { error } = isEditing ? await supabase.from(tableName).update(dataToSubmit).eq('id', isEditing.id) : await supabase.from(tableName).insert([dataToSubmit]);
                
                if (error) alert(`Gagal: ${error.message}`);
                else {
                    isEditing = null;
                    masterForm.reset();
                    if(tableName === 'agendas') {
                        $('[name="academic_year_id"]').val(null).trigger('change');
                        $('[name="school"]').val(null).trigger('change');
                    }
                    document.getElementById('form-title').textContent = `Tambah ${title}`;
                    document.getElementById('form-buttons').innerHTML = `<button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Simpan Data</button>`;
                    fetchDataAndRender();
                }
            });
            
            function attachActionListeners() {
                document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    isEditing = data.find(d => d.id == id);
                    fields.forEach(field => {
                        const value = isEditing[field.name] || '';
                        masterForm.elements[field.name].value = value;
                        if (tableName === 'agendas' && (field.name === 'academic_year_id' || field.name === 'school')) {
                            $(`[name="${field.name}"]`).val(value).trigger('change');
                        }
                    });
                    
                    document.getElementById('form-title').textContent = `Edit ${title}`;
                    document.getElementById('form-buttons').innerHTML = `<button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Update Data</button><button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-md hover:bg-gray-600">Batal</button>`;
                    document.getElementById('cancel-btn').addEventListener('click', () => {
                         isEditing = null;
                         masterForm.reset();
                         if(tableName === 'agendas') {
                            $('[name="academic_year_id"]').val(null).trigger('change');
                            $('[name="school"]').val(null).trigger('change');
                         }
                         document.getElementById('form-title').textContent = `Tambah ${title}`;
                         document.getElementById('form-buttons').innerHTML = `<button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Simpan Data</button>`;
                    });
                    window.scrollTo(0, 0);
                }));

                document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', async (e) => {
                    if (confirm('Apakah Anda yakin?')) {
                        await supabase.from(tableName).delete().eq('id', e.target.dataset.id);
                        fetchDataAndRender();
                    }
                }));
            }

            if (tableName === 'agendas') {
                $('[name="academic_year_id"], [name="school"]').select2({ placeholder: 'Pilih...', allowClear: true });
                
                const yearFilter = document.getElementById('year-filter');
                yearFilter.addEventListener('change', (e) => {
                    const selectedYearId = e.target.value;
                    filteredData = selectedYearId === 'all' ? data : data.filter(item => item.academic_year_id == selectedYearId);
                    currentPage = 1;
                    updateView();
                });

                // Export Listeners
                const exportHeaders = ['Tahun Akademik', 'Jenis Agenda', 'Sekolah Tujuan', 'Tanggal', 'Keterangan'];
                const exportData = filteredData.map(item => ({
                    'Tahun Akademik': academicYears.find(y => y.id == item.academic_year_id)?.name || 'N/A',
                    'Jenis Agenda': item.type,
                    'Sekolah Tujuan': item.school,
                    'Tanggal': item.date,
                    'Keterangan': item.description
                }));

                document.getElementById('export-pdf').addEventListener('click', () => {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    doc.autoTable({
                        head: [exportHeaders],
                        body: exportData.map(Object.values),
                    });
                    doc.save('agenda_humas.pdf');
                });
                document.getElementById('export-excel').addEventListener('click', () => {
                    const worksheet = XLSX.utils.json_to_sheet(exportData);
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, "Agenda");
                    XLSX.writeFile(workbook, "agenda_humas.xlsx");
                });
                document.getElementById('export-csv').addEventListener('click', () => {
                    const csvContent = [exportHeaders.join(','), ...exportData.map(e => Object.values(e).join(','))].join('\n');
                    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement("a");
                    const url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);
                    link.setAttribute("download", "agenda_humas.csv");
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            }
            updateView();
        }
        
        function generateFieldHtml(field) {
            const commonClasses = "w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500";
            const requiredAttr = field.required !== false ? 'required' : '';
            switch(field.type) {
                case 'select': return `<select name="${field.name}" class="${commonClasses}" ${requiredAttr} style="width: 100%"><option></option>${field.options.map(opt => `<option value="${opt.value}">${opt.label}</option>`).join('')}</select>`;
                case 'textarea': return `<textarea name="${field.name}" rows="3" class="${commonClasses}"></textarea>`;
                default: return `<input type="${field.type}" name="${field.name}" class="${commonClasses}" ${requiredAttr} />`;
            }
        }

        // --- FIELD DEFINITIONS ---
        const academicYearFields = [{ name: 'name', label: 'Nama Tahun Akademik', type: 'text' }, { name: 'start', label: 'Tanggal Mulai', type: 'date' }, { name: 'end', label: 'Tanggal Selesai', type: 'date' }];
        const schoolFields = [{ name: 'name', label: 'Nama Sekolah', type: 'text', fullWidth: true }, { name: 'address', label: 'Alamat', type: 'textarea', fullWidth: true, required: false }, { name: 'pic', label: 'Penanggung Jawab', type: 'text', required: false }, { name: 'whatsapp', label: 'WhatsApp PJ', type: 'text', required: false }, { name: 'email', label: 'Email', type: 'email', required: false }, { name: 'instagram', label: 'Instagram', type: 'text', required: false }, { name: 'tiktok', label: 'TikTok', type: 'text', required: false }];
        const agendaFields = (schools, academicYears) => [ { name: 'academic_year_id', label: 'Tahun Akademik', type: 'select', options: academicYears.map(y => ({ value: y.id, label: y.name })) }, { name: 'type', label: 'Jenis Agenda', type: 'select', options: [{ value: 'Kunjungan Akademik', label: 'Kunjungan Akademik' }, { value: 'AMT/Pelatihan', label: 'AMT/Pelatihan' }, { value: 'Campus Tour', label: 'Campus Tour' }] }, { name: 'school', label: 'Sekolah Tujuan', type: 'select', options: schools.map(s => ({ value: s.name, label: s.name })) }, { name: 'date', label: 'Tanggal Pelaksanaan', type: 'date' }, { name: 'description', label: 'Keterangan Singkat', type: 'textarea', fullWidth: true, required: false } ];
    </script>
